<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Script para incluir los iconos de FontAwesome -->
    <script src="https://kit.fontawesome.com/3c44aa10f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="prestamo.css">
    <title>Simulador de Prestamo</title>
    <!-- Estilos adicionales para iconos de GitHub -->
    <link rel="stylesheet" href="css/style-icon-github.css">
    <script src="prestamo.js"></script>
</head>
<header>
    <a href="paginaprincipal.html">
        <img id="logo" width="70" height="70" alt="Logo del banco / recargar la página" src="LogoTimebank.png">
    </a>
</header>
<body>
    <!-- Contenedor principal del simulador de préstamos -->
    <div class="form">
            <h1>SIMULADOR DE PRESTAMO</h1>
            <!-- Formulario donde el usuario ingresa los datos para el simulador -->
        <form id="rellenable">
                <div>
                    <label for="capital">CAPITAL 
                        <input type="number" min="0" max="99999999999" placeholder="Ingrese el capital prestado" id="capital">
                        <i class="fas fa-coins"></i> <!-- Ícono decorativo de FontAwesome -->
                    </label>
                </div>
                <div>
                    <label for="couta">CUOTAS 
                        <input type="number" min="0" max="99999999999"placeholder="Ingrese las cuotas del prestamo" id="couta">
                        <i class="far fa-calendar-alt"></i>
                    </label>
                </div>
                <div>
                    <label for="interes">INTERES
                        <input type="number" min="0" max="99999999999" placeholder="Ingrese el interés a generar" id="interes">
                        <i class="fas fa-hand-holding-usd"></i>
                    </label>
                </div>
            </form>
         <!-- Botón que llama a la función 'gen_table()' para calcular los datos ingresados -->
        <button id="calcular" onclick="gen_table();">CALCULAR</button>

        <hr>
        <!-- Tabla que muestra los resultados del cálculo del préstamo -->
        <table class="tab">
            <thead>
                <tr>
                    <td>NRO</td>
                    <td>CAPITAL</td>
                    <td>INTERES</td>
                    <td>IMPORTE A PAGAR</td>
                </tr>
            </thead>
            <tbody id="tab">
            </tbody>
            <tfoot>
                <!-- Fila con los totales del capital, interés y el total a pagar -->
                <tr>
                    <td class="ft">TOTAL</td>
                    <td id="t1"></td>
                    <td id="t2"></td>
                    <td id="t3"></td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
