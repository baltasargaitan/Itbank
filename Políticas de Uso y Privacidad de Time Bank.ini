Políticas de Uso y Privacidad de Time Bank
Introducción
Bienvenido a Time Bank. Estas Políticas de Uso y Privacidad describen cómo recopilamos, utilizamos, almacenamos y protegemos tu información. Al acceder y utilizar nuestros servicios, aceptas estas políticas.
Recopilación de Información
Recopilamos información de las siguientes maneras:
Información Personal: Nombre, dirección, número de teléfono, correo electrónico y datos bancarios.
Información de Transacciones: Detalles de tus transacciones y actividad en tu cuenta.
Información Técnica: Datos sobre tu dispositivo, dirección IP y actividad en nuestro sitio web.
Uso de la Información
Utilizamos la información recopilada para:
Gestionar tu Cuenta: Proporcionar, mantener y mejorar nuestros servicios.
Procesar Transacciones: Administrar y registrar las transacciones realizadas.
Comunicación: Enviarte información sobre tu cuenta y actualizaciones importantes.
Seguridad: Proteger nuestras plataformas contra fraudes y actividades no autorizadas.
Compartición de Información
No compartimos tu información personal con terceros, excepto en los siguientes casos:
Con tu Consentimiento: Cuando lo autorices explícitamente.
Requerimiento Legal: Si es necesario para cumplir con la ley o responder a procesos legales.
Proveedores de Servicios: Empresas que prestan servicios en nuestro nombre, siempre bajo acuerdos de confidencialidad.
Seguridad de la Información
Implementamos medidas de seguridad razonables para proteger tu información personal. Sin embargo, no podemos garantizar una seguridad absoluta.
Derechos del Usuario
Tienes derecho a:
Acceder y Corregir: Consultar y corregir la información que tenemos sobre ti.
Eliminar Datos: Solicitar la eliminación de tus datos personales, sujeto a ciertas restricciones legales.
Optar por No Recibir Comunicaciones: Cancelar la suscripción a comunicaciones promocionales.
Cookies y Tecnologías Similares
Utilizamos cookies y tecnologías similares para mejorar tu experiencia en nuestro sitio web. Puedes configurar tu navegador para que rechace cookies, pero esto puede afectar tu acceso a ciertas funcionalidades.
Cambios en las Políticas
Podemos actualizar estas políticas ocasionalmente. Te notificaremos sobre cambios significativos y te instamos a revisar regularmente esta página para estar informado.

