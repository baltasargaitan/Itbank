<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="estilo-login.css">
    <link rel="icon" href="LogoTimebank.png" type="logo-nav">
    <script>
        function login(event) {
            event.preventDefault(); 
            localStorage.setItem('loggedIn', 'true');
            window.location.href = 'paginaprincipal.html'; 
        }
    </script>
</head>

<header>
    <a href="#" onclick="recargar()">
        <h1>Time Bank</h1>
        <img id="logo" width="100" height="100" alt="Logo del banco / recargar la página" src="LogoTimebank.png">
    </a>
</header>
<body>
    <!-- Contenedor principal del formulario de inicio de sesión -->
    <Div class="formulario">

        <h1>Iniciar Sesión</h1>
         <!-- Formulario que envía los datos a 'paginaprincipal.html'-->
        <form onsubmit="login(event)">

            <div class="username">
                <input type="text" required>
                <label>Nombre de Usuario</label>
            </div>

            <div class="username">
                <input type="password" required>
                <label> Contraseña </label>
            </div>

            <div class="recordar">¿Olvido su contraseña?</div>

            
            <input type="submit" value="Inicio">
             <!-- Enlace para redirigir a la página de registro -->
            <div class="registrarse">
                <a href="registro">Registrarse</a>
            </div>
        </form>

    </div>

</body>
</html>
