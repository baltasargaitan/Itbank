<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="estilo-login.css">
    <link rel="icon" href="LogoTimebank.png" type="logo-nav">
</head>

<header>
    <a href="#" onclick="recargar()">
        <h1>Time Bank</h1>
        <img id="logo" width="100" height="100" alt="Logo del banco / recargar la página" src="LogoTimebank.png">
    </a>
</header>
<body>

    <Div class="formulario">

        <h1>Iniciar Sesión</h1>

        <form action="paginaprincipal.html" method="get">

            <div class="username">
                <input type="text" required>
                <label>Nombre de Usuario</label>
            </div>

            <div class="username">
                <input type="password" required>
                <label> Contraseña </label>
            </div>

            <div class="recordar">¿Olvido su contraseña?</div>

            
            <input type="submit" value="Inicio">
            
            <div class="registrarse">
                <a href="registro">Registrarse</a>
            </div>
        </form>

    </div>

</body>
</html>
